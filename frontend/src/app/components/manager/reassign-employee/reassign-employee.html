<section class="!mt-4" id="reassign-employee">
    <h2 class="!mb-2">Dodeli zaposlenog nekom drugom objektu</h2>
    <app-card>
        <div class="grid grid-cols-2 max-md:grid-cols-1 gap-2">
            <div class="">
                <p>Odaberite zgradu u kome hocete da promenite odgovornog zaposlenog</p>
                <select name="buildingID" id="buildingID" class="border-1 border-orange-400 !p-1 !px-2 rounded-md"
                    [value]="selectedBuildingID$ | async"
                    (change)="selectedBuildingID$.next($any($event.target).value)">
                    @for(building of buildings; track building.id){
                    <option [value]="building.id">{{ building.name ?
                        building.name + ' - ' + building.address :
                        building.address
                        }}
                    </option>
                    }
                </select>
            </div>
            <div class="">
                <p>Odaberite novog zaposlenog kog hocete da dodelite zgradi</p>
                <div class="flex justify-between items-center gap-2">
                    <select name="employeeID" id="employeeID" class="border-1 border-orange-400 !p-1 !px-2 rounded-md"
                        [value]="selectedEmployeeID$ | async"
                        (change)="selectedEmployeeID$.next($any($event.target).value)">
                        @for(employee of employees; track employee.id){
                        @if (employee.isActive) {
                        <option [value]="employee.id">{{ employee.firstName +
                            "
                            " + employee.lastName}}</option>
                        }
                        }
                    </select>
                    <button (click)="reassignEmployee()" class="bg-orange-400 
                        font-semibold !p-1 !px-2 cursor-pointer rounded-md
                        hover:bg-orange-500 hover:shadow-lg hover:shadow-orange-200 ease-in-out">Dodeli</button>
                </div>
            </div>
        </div>
    </app-card>
</section>
