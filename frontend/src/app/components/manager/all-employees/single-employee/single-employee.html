<app-card class="relative">
    <div class="grid gap-2">
        <div class="flex items-center gap-1 absolute top-1 right-1">
            <button
                class="!p-1 border-1 border-orange-500 rounded-md transition-all duration-200 bg-orange-200 text-orange-500"
                [class.pointer-events-none]="!employee.isActive" [class.opacity-50]="!employee.isActive">
                <lucide-angular [img]="Pencil" size="20"></lucide-angular>
            </button>
            <button (click)="deleteEmployee()"
                class="!p-1 border-1 border-red-500 rounded-md transition-all duration-200 bg-red-200 text-red-500"
                [class.pointer-events-none]="!employee.isActive" [class.opacity-50]="!employee.isActive">
                <lucide-angular [img]="Trash" size="20"></lucide-angular>
            </button>
        </div>
        <h3>{{ employee.firstName + " " + employee.lastName }}</h3>
        <p>Pozicija: {{ employee.position }}</p>
        <app-button [class.pointer-events-none]="!employee.isActive" [class.opacity-50]="!employee.isActive"
            (click)="showSelectedEmployee(employee.id)">Učitaj više o radniku</app-button>
    </div>
</app-card>
